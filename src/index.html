<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .simplescrollup__button {
        position: fixed;
        bottom: 3rem;
        right: 3rem;
        transition: 1s all;
        border-radius: 2px;
        padding: 4px;
        background-color: rgb(90, 164, 250);
        z-index: 10000;
      }
      .simplescrollup__button--show {
        transform: translateX(0);
      }
      .simplescrollup__button--hide {
        transform: translateX(120px);
      }
    </style>
  </head>
  <body>
    <form class="search-form js-search-form">
      <input type="text" name="query" autocomplete="off" placeholder="Search images..." />
      <button type="submit">Знайти</button>
    </form>

    <ul class="articles js-articles"></ul>

    <button type="button" class="btn btn-primery button is-hidden" data-action="load-more">
      <span
        class="spinner-border spinner-border-sm spinner is-hidden"
        role="status"
        aria-hidden="true"
      ></span>

      <span class="label">Показати більше</span>
    </button>

    <div class="footer is-hidden"><p>Зроблено в процесі навчання</p></div>

    <a
      href="#up"
      duraction="1000"
      height-hide="200"
      easing="easeInOutQuad"
      class="simplescrollup__button simplescrollup__button--hide"
      >Вгору!</a
    >

    <script src="./index.js"></script>
    <script src="./js/simplescrollup.js"></script>
  </body>
</html>
